 <mat-card class="card">

        <mat-card-header>
          <mat-card-title>Cart</mat-card-title>
        </mat-card-header>

        <div *ngFor="let ordereditem of ordereditems; let ind = index">
          <mat-card-content>
            <p *ngFor="let cartproduct of ordereditem.products; let j = index">
              {{cartProduct.name}}
              {{cartProduct.price | currency:'USD':'code'}}
            </p>
          </mat-card-content>
          <button mat-button (click)="checkout()">Save your order</button>
        </div>

</mat-card>
