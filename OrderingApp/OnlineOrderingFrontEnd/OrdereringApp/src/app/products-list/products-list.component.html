<div class="row">

    <div class="col-md-4">

      <app-cart [orderedItems]="orderedItems"></app-cart>
      <mat-divider [vertical]="true"></mat-divider>

    </div>

    <div class="col-md-4">

      <mat-card class="card" *ngFor="let product of products; let i = index">
        <div (click)="addtocart(product)">
          <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency:'USD':'code'}}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image src="{{product.imageurl}}" alt="">

          <mat-card-content>
            <p>
              {{product.description}}
            </p>
            <p>
                Available quantity: {{product.quantity}}
            </p>
          </mat-card-content>
        </div>
      </mat-card>
    </div>
    <div class="col-md-4"></div>
  </div>
